<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-600 mb-6">Book an Appointment</h2>

    <form th:action="@{/appointments/book}" method="post" class="space-y-6">
        <div>
            <label for="userId" class="block text-gray-700 font-medium mb-1">Client</label>
            <select id="userId" name="userId" th:each="user : ${users}"
                    th:value="${user.id}" th:text="${user.name}" required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
                <option value="" disabled selected>Select a client</option>
            </select>
        </div>

        <div>
            <label for="departmentId" class="block text-gray-700 font-medium mb-1">Department</label>
            <select id="departmentId" name="departmentId" th:each="dept : ${departments}"
                    th:value="${dept.id}" th:text="${dept.name}" required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400">
                <option value="" disabled selected>Select a department</option>
            </select>
        </div>

        <div>
            <label for="date" class="block text-gray-700 font-medium mb-1">Date</label>
            <input id="date" type="date" name="date" required
                   class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>

        <div>
            <label for="time" class="block text-gray-700 font-medium mb-1">Time</label>
            <input id="time" type="time" name="time" required
                   class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" />
        </div>

        <button type="submit"
                class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold hover:bg-purple-700 transition duration-300">
            Book Appointment
        </button>
    </form>
</div>
</body>
</html>
