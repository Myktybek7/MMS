<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10">
<div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">All Appointments</h2>

    <table class="w-full table-auto border-collapse">
        <thead>
        <tr class="bg-purple-100 text-purple-800">
            <th class="p-3 text-left">Client</th>
            <th class="p-3 text-left">Department</th>
            <th class="p-3 text-left">Date</th>
            <th class="p-3 text-left">Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}" class="border-t hover:bg-gray-50">
            <td class="p-3" th:text="${appointment.user.name}">Client Name</td>
            <td class="p-3" th:text="${appointment.department.name}">Department</td>
            <td class="p-3" th:text="${appointment.date}">2025-06-01</td>
            <td class="p-3" th:text="${appointment.time}">10:30</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
