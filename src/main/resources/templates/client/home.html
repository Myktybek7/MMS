<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medical Man System - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col p-8 relative">

<div class="absolute top-4 right-4 flex gap-4">
    <form th:action="@{/logout}" method="post">
        <button type="submit"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            Logout
        </button>
    </form>
    <a href="/login"
       class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
        Login
    </a>
</div>

<div class="flex flex-col items-center justify-center flex-1">
    <h1 class="text-4xl font-bold text-blue-700 mb-6">Welcome to Ala-Too Medical System</h1>

    <p class="mb-6 text-center max-w-xl text-gray-700">
        Manage your appointments, explore departments, and doctors easily.
    </p>

    <div class="flex gap-6">
        <a href="/departments"
           class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">View Departments</a>
        <a href="/doctors/list"
           class="px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition">Show Doctors</a>
    </div>
</div>
</body>
</html>
