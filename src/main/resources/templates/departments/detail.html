<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${department.name}">Department Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-10">
    <a href="/departments" class="text-blue-600 hover:underline">&larr; Back to Departments</a>

    <div class="bg-white p-8 rounded-xl shadow-md mt-6">
        <div class="grid md:grid-cols-2 gap-6 items-center">
            <img th:src="@{${department.imageUrl}}" alt="Department Image"
                 class="rounded-xl w-full h-64 object-cover" />

            <div>
                <h1 class="text-3xl font-bold text-blue-800 mb-4" th:text="${department.name}">Department Name</h1>
                <p class="text-gray-700 mb-4" th:text="${department.description}">Description</p>

                <a th:href="@{'/appointments/book?departmentId=' + ${department.id}}"
                   class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                    Make Appointment
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
