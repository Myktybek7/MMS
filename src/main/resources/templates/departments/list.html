<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Departments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Medical Departments</h1>

    <form th:action="@{/departments/search}" method="get" class="flex justify-center mb-6">
        <input type="text" name="keyword" placeholder="Type symptom or department name..."
               class="px-4 py-2 w-1/2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-r-lg hover:bg-blue-700">
            Search
        </button>
    </form>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="dept : ${departments}"
             class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
            <h2 class="text-xl font-semibold text-blue-800 mb-2" th:text="${dept.name}">Department Name</h2>
            <p class="text-gray-700" th:text="${dept.description}">Description</p>

            <div class="mt-4">
                <img th:if="${dept.imageUrl != null}"
                     th:src="@{${dept.imageUrl}}"
                     alt="Department Image"
                     class="rounded-xl w-full h-48 object-cover" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
