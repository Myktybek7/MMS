<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
<div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-700">Doctor Dashboard</h1>

    <form th:action="@{/logout}" method="post">
        <button type="submit"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
            Logout
        </button>
    </form>
</div>

<div class="flex gap-6">
    <a href="/doctors/appointments"
       class="px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition">View Appointments</a>
    <a href="/doctors/add"
       class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Add New Doctor</a>
</div>
</body>
</html>
