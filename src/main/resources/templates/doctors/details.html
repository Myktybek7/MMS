<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-6 py-10 max-w-3xl">

    <button onclick="window.history.back()"
            class="mb-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
        ‚Üê Back
    </button>

    <div class="bg-white rounded-xl shadow p-6">
        <div class="flex flex-col items-center">
            <img th:src="@{${doctor.imageUrl}}"
                 alt="Doctor Photo"
                 class="rounded-full w-40 h-40 object-cover mb-4" />
            <h1 class="text-3xl font-bold text-blue-700 mb-2" th:text="${doctor.fullName}">Full Name</h1>
            <h2 class="text-xl italic text-gray-600 mb-4" th:text="${doctor.position}">Position</h2>
            <h3 class="text-lg font-semibold text-blue-600 mb-2" th:text="${doctor.department.name}">Department</h3>
            <p class="text-gray-700" th:text="${doctor.description}">Description</p>
        </div>
    </div>

</div>
</body>
</html>
