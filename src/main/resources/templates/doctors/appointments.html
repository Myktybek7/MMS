<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 min-h-screen">
<h1 class="text-3xl text-center text-blue-700 font-bold mb-6">Appointments</h1>

<div class="mb-6">
    <a href="/doctors/home"
       class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">‚Üê Back</a>
</div>

<table class="w-full bg-white shadow rounded">
    <thead class="bg-blue-600 text-white">
    <tr>
        <th class="py-2 px-4 text-left">Client Name</th>
        <th class="py-2 px-4 text-left">Date</th>
        <th class="py-2 px-4 text-left">Doctor Name</th>
        <th class="py-2 px-4 text-left">Department</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}" class="border-b hover:bg-gray-50">
        <td class="py-2 px-4" th:text="${appointment.clientName}">John Doe</td>
        <td class="py-2 px-4" th:text="${appointment.dateTime}">2025-06-01</td>
        <td class="py-2 px-4" th:text="${appointment.doctor.fullName}">Dr. Smith</td>
        <td class="py-2 px-4" th:text="${appointment.department.name}">Dr. Smith</td>

    </tr>
    </tbody>
</table>
</body>
</html>
