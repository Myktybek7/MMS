<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Doctor Registration</h2>

    <form th:action="@{/doctors/register}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium mb-1">Name</label>
            <input type="text" name="name" placeholder="Doctor's name"
                   class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Department</label>
            <select name="departmentId"
                    th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            </select>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Experience (years)</label>
            <input type="number" name="experience" min="0"
                   class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">
            Register Doctor
        </button>
    </form>
</div>
</body>
</html>
