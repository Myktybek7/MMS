<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Врачи отделения</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<h1 class="text-3xl font-bold mb-6">Врачи отделения</h1>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div th:each="doctor : ${doctors}" class="bg-white p-6 rounded shadow">
        <img th:src="@{${doctor.imageUrl}}" alt="Фото врача"
             class="w-32 h-32 rounded-full mx-auto mb-4 object-cover" />
        <h2 class="text-xl font-semibold mb-1" th:text="${doctor.fullName}">Имя врача</h2>
        <p class="italic text-gray-600 mb-2" th:text="${doctor.position}">Позиция</p>
        <p class="mb-4" th:text="${doctor.description}">Описание</p>

        <a th:href="@{'/appointments/book?doctorId=' + ${doctor.id}}"
           class="block text-center bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Записаться к врачу
        </a>
    </div>
</div>

<a href="/departments" class="inline-block mt-6 text-blue-600 hover:underline">&larr; Назад к отделениям</a>
</body>
</html>
