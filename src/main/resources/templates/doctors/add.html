<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white p-8 rounded shadow w-full max-w-lg">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">Add New Doctor</h2>

    <form th:action="@{/doctors/add}" method="post" th:object="${doctor}" class="space-y-4">
        <label>
            <span class="block text-gray-700">Full Name</span>
            <input type="text" th:field="*{fullName}" required class="w-full border px-3 py-2 rounded" />
        </label>

        <label>
            <span class="block text-gray-700">Position</span>
            <input type="text" th:field="*{position}" required class="w-full border px-3 py-2 rounded" />
        </label>

        <label>
            <span class="block text-gray-700">Department</span>
            <select th:field="*{department.id}" class="w-full border px-3 py-2 rounded">
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
        </label>

        <div class="flex gap-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Doctor</button>
            <a href="/doctors/home" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
